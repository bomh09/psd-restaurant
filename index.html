<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <title>Restaurant</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="header-logo">
                <div class="col logo">
                    <img src="images/logo-header.png" alt="">
                </div>
                <div class="col address">
                    <div class="info">
                        <h2>ph (03) 9532 1357</h2>
                        <p>1 station st highett vic</p>
                    </div>
                </div>
            </div>
            <div class="header-menu">
                <ul class="menu">
                    <li><a href="#"><i class="fa fa-home fa-2x"></i></a></li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <a href="#">membership</a>
                    </li>
                    <li>
                        <a href="#">Restaurant</a>
                    </li>
                    <li>
                        <a href="#">sports & gaming</a>
                    </li>
                    <li>
                        <a href="#">gallery</a>
                    </li>
                    <li>
                        <a href="#">contact</a>
                    </li>

                </ul>
                <div class="search">
                    <a href="#"><i class="fa fa-search "></i></a>
                </div>
            </div>
            <div class="header-slide">
                <div class="slide1">
                    <div class="slide-image">
                        <img src="images/slide1.png" alt="">
                    </div>
                    <div class="slide-logo">
                        <img src="images/logo-slide.png" alt="">
                    </div>
                    <div class="slide-content">
                        <h3 class="title">recently renovated</h3>
                        <h2 class="">dining & bar areas</h2>
                        <a href="#" class="button-view">see more <i class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <section id="content">
            <div class="service">
                <div class="flex-row-50">
                    <div class="flex-col image">
                        <img src="images/weekly.png" alt="">
                        <div class="overlay"></div>
                    </div>
                    <div class="flex-col image">
                        <img src="images/group-sprort.png" alt="">
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="flex-col-50">
                    <div class="flex-col">
                        <div class="cooking image">
                            <img src="images/cooking.png" alt="">
                            <div class="overlay"></div>
                        </div>
                    </div>
                    <div class="flex-row-50">
                        <div class="flex-col image">
                            <img src="images/find-us.png" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="flex-col image">
                            <img src="images/functions.png" alt="">
                            <div class="overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="news-contact">

            </div>
        </section>
        <footer></footer>
    </div>
</body>

</html>
